<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Rock Paper Scissors</title>
</head>

<body>
    
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p id="result">Play the Game!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock"><img src="https://img.icons8.com/color/48/000000/hand-rock.png" alt="rock-hand-sign"></div>
        <div class="choice" id="paper"><img src="https://img.icons8.com/color/48/000000/hand.png" alt="paper-hand-sign"></div>
        <div class="choice" id="scissors"><img src="https://img.icons8.com/color/48/000000/hand-scissors.png" alt="scissors-hand-sign"></div>
    </div>

    <p id="action-message">Make your move</p>


    <footer><a href="https://icons8.com/icon/17678/hand">Hand icons by Icons8</a></footer>
    
    <script src="app.js"></script>

</body>
</html>
